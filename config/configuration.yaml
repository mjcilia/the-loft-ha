      host: !secret xiaomi_aqara_gateway_1_host
    - mac: !secret xiaomi_aqara_gateway_2_mac
      key: !secret xiaomi_aqara_gateway_2_key
      host: !secret xiaomi_aqara_gateway_2_host

#################################################################
## @integration: Spotify
## @integration_url: https://www.home-assistant.io/integrations/spotify/
#################################################################
spotify:
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret

################################################################
## @integration: Plant Monitor
## @integration_url: https://www.home-assistant.io/integrations/plant/
#################################################################
plant: !include plant.yaml

#################################################################
## @notifications
#################################################################
notify:
mobile_app:
ios: !include ios.yaml

#################################################################
## @tts: Text to Speach
#################################################################
tts:
  - platform: google_translate
    cache: false
    cache_dir: /tmp/tts