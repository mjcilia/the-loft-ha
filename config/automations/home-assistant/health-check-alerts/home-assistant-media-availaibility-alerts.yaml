######################################################################################################
# @Automation
# @Alias: Home Assistant / Health Check / Media Availability / Alert
# @Device: Sonos Beam
# @Device_URL: https://www.sonos.com/en/shop/beam.html
# @Device: Nest Hub Max
# @Device_URL: https://store.google.com/gb/product/google_nest_hub_max?hl=en-GB
# @Device: Nest Wifi
# @Device_URL: https://store.google.com/gb/product/nest_wifi?hl=en-GB
# @Device: Google Mini
# @Device_URL: https://store.google.com/gb/category/audio_entertainment_systems?hl=en-GB
# @Trigger:
#  - Time / 10:00:00
#  - State / Binary Sensor / Media Availability Sensors / On
# @Condition:
#  - Time / 09:00:00 / 22:00:00
#  - State / Binary Sensor / Media Availability Sensors / On
# @Action:
#  - Notify / Mark
######################################################################################################
- id: 'HomeAssistantHealthCheckMediaAvailabilityAlert'
  alias: Home Assistant / Health Check / Media Availability / Alert

  #trigger
  trigger:
    - platform: time
      at: !secret health_check_daily_run_time

    - platform: state
      entity_id: binary_sensor.media_availability_sensors
      to: 'on'
      for:
        minutes: 30
  
  # condition
  condition:
    - condition: time
      after: '09:00:00'
      before: '22:00:00'

    - condition: state
      entity_id: binary_sensor.media_availability_sensors
      state: 'on'
  
  #action
  action:
  - service: script.notify_base_app_mark
    data:
      title: "The Loft Alert"
      message: >-
        {%- for media in states.media_player %}
          {%- if media.state|string == "unavailable" %}
        Health Check Failure. {{ media.name }} is {{ media.state }}!
          {%- endif %}
        {%- endfor %}