######################################################################################################
# @Automation
# @Room: Study
# @Alias: Study / Switch 1 / Switch 2 / Single Click / Up
######################################################################################################
- id: "StudySwitch1Switch2SingleClickUp"
  alias: Study / Switch 1 / Switch 2 / Single Click / Up
  description: "Set Light to 100"

  #trigger
  trigger:
    - platform: event
      event_type: lightwave2.click
      event_data:
        entity_id: "light.office_light_1"
        code: 257
    - platform: event
      event_type: lightwave2.click
      event_data:
        entity_id: "light.office_light_2"
        code: 257

  #action
  action:
    - service: light.turn_on
      data:
        brightness: 170
        entity_id: "{{ trigger.event.data.entity_id }}"

  mode: single

