######################################################################################################
# @Automation
# @Room: Study
# @Alias: Study / Switch 1 / Switch 2 / Triple Click / Long Press / Up
######################################################################################################
- id: "StudySwitch1Switch2TripleClickLongPressUp"
  alias: Study / Switch 1 / Switch 2 / Triple Click / Long Press / Up
  description: "Set Light to 255"

  #trigger
  trigger:
    - platform: event
      event_type: lightwave2.click
      event_data:
        entity_id: "light.office_light_1"
        code: 259
    - platform: event
      event_type: lightwave2.click
      event_data:
        entity_id: "light.office_light_1"
        code: 768
    - platform: event
      event_type: lightwave2.click
      event_data:
        entity_id: "light.office_light_2"
        code: 259
    - platform: event
      event_type: lightwave2.click
      event_data:
        entity_id: "light.office_light_2"
        code: 768

  #action
  action:
    - service: light.turn_on
      data:
        brightness: 255
        entity_id:
          - light.office_light_1
          - light.office_light_2
    - service: input_boolean.turn_on
      entity_id: input_boolean.wfh_mode

  mode: single

