- id: 'HallLightOnBrightness'
  alias: Hall Light / On / Brightness
  description: 'Adjust Hall Light Color'

  #trigger
  trigger:
    - platform: state
      entity_id:
        - light.hall_bulb
      from: 'off'
      to: 'on'
  
  #action
  action:
    - alias: 'Set Light and Dim Lights if Night Mode On' 
      choose:
        # IF Night Mode On
        - conditions:
            - condition: state
              entity_id: input_boolean.night_mode
              state: 'on'
          # Set Kitchen Bulbs in Dimmed Mode   
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.hall_bulb
              data:
                brightness_pct: 20
      default:
        # Set Kitchen Bulbs in Non Dimmed Mode  
        - service: light.turn_on
          target:
            entity_id: light.hall_bulb
          data:
            brightness_pct: 100
  mode: single