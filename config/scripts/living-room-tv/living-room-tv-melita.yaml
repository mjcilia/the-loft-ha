living_room_tv_melita:
  alias: Living Room / TV / Melita 
  sequence:
  - choose:
    # IF living room TV off
    - conditions:
        - condition: state
          entity_id: media_player.living_room_tv
          state: 'off'
      # Switch on TV    
      sequence:
        - service: media_player.turn_on
          entity_id: media_player.living_room_tv
        - wait_template: "{{ is_state('media_player.living_room_tv', 'on') }}"
        - delay: 00:00:02
  - choose:
    # IF Media Source is Not Melita
    - conditions:
      - condition: template
        value_template: "{{ state_attr('media_player.living_room_tv', 'source') != 'Melita' }}"
      # Switch TV Source to Melita
      sequence:
        - service: media_player.select_source
          data:
            entity_id: media_player.living_room_tv
            source: Melita
        - wait_template: "{{ is_state_attr('media_player.living_room_tv', 'source', 'Melita') }}"
        - delay: 00:00:03