check_living_room_door:
  alias: Check / Living Room / Door / TTS
  sequence:
  - condition: state
    entity_id: binary_sensor.living_room_door_sensor
    state: 'on'
  - service: media_player.volume_set
    data:
      volume_level: 0.6
    entity_id: media_player.kitchen_display
  - service: tts.google_translate_say
    data:
      entity_id: media_player.kitchen_display
      message: The Loft Alert. Living Room Door is open.
  mode: single
